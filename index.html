          <li class="transition ease-in-out hover:scale-110 duration-300"><a>Products</a></li>

        <!-- Profile Picture -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full transition ease-in-out delay-100 hover:scale-110 duration-300">
              <img
                alt="Profile Picture"
                src="/image/Pfp place horder.webp" />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-blue-200 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li>
              <a class="justify-between">

              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>

    <!--Main-->
    <div class="container md:pt-12 mx-auto flex flex-wrap flex-col md:flex-row">
      <!--Left Col-->
      <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
        <h1 class="my-4 text-3xl md:text-5xl text-gray-900 font-bold leading-tight text-center md:text-left">
          Main
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
            Hero Message
          </span>
          to sell yourself!
        </h1>
        <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left">
          Sub-hero message, not too long and not too short. Make it just right!
        </p>

        <div class="flex flex-col justify-center items-center md:w-full"> 
        <form class="bg-gradient-to-r from-purple-400 to-blue-400 shadow-lg w-5/6 md:w-full px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-white py-2 font-bold mb-2" for="emailaddress">
              Signup for our newsletter
            </label>
            <input
              class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
              id="emailaddress"
              type="text"
              placeholder="you@somewhere.com"
            />
          </div>

          <div class="flex items-center justify-between pt-4">
            <button
              class="bg-gradient-to-r from-purple-800 to-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none transform transition hover:scale-110 duration-300 ease-in-out"
              type="button"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
      </div>

      <!--Right Col-->
      <div class="w-full xl:w-3/5 p-12 overflow-hidden">
        <img class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6" src="/image/E-commerce food image.png" />
